markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - toc:
      permalink: ''

# Custom permalink style: https://github.com/squidfunk/mkdocs-material/discussions/3535
extra_css:
  - css/github-permalink-style.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/iterative/datachain
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/DVCorg
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/dvc-ai

hooks:
  - docs/api_hooks.py
plugins:
  - search
  - section-index
  - mkdocstrings:
      handlers:
        python:
          options:
            show_submodules: no
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: list
            merge_init_into_class: true
            separate_signature: true
            show_root_full_path: false
            show_root_heading: true
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://numpy.org/doc/stable/objects.inv
            - https://pandas.pydata.org/docs/objects.inv
            - https://arrow.apache.org/docs/objects.inv
            - https://docs.sqlalchemy.org/objects.inv  # SSL certificate issue
            - https://docs.pydantic.dev/latest/objects.inv

watch:
  - src/datachain
